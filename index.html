<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main__header main-header">
            <div class="main-header_logo">
                <img class="img-logo" src="./images/logo.png" alt="logo">
            </div>
            <nav class="main-header__menu header-menu">
                <a class="header-menu__link menu-link" href="#">Каталог</a>
                <a class="header-menu__link menu-link" href="#">FAQ</a>
                <a class="header-menu__link menu-link" href="#">Контакты</a>
            </nav>

            <div class="main__header-right-side header-right-side">
                <div class="header-right-side__phone header-phone">
                    <img class="img-phone" src="./images/phone.png" alt="phone">
                    <p class="number-phone">8 (495) 690-06-90</p>
                </div>
                <div class="header-right-side__search search">
                    <img class="img-search" src="./images/icon-search.png" alt="search">
                </div>
                <div class="header-right-side__icons-menu icons-menu">
                    <img class="img-likes" src="./images/icon-heart.png" alt="heart">
                    <img class="img-people" src="./images/icon-people.png" alt="icon peple">
                    <img class="img-cart" src="./images/icon-cart.png" alt="cart">
                </div>
            </div>

        </div>

        <div class="main__catalog catalog">
            <div class="catalog__menu catalog-menu">
                <a class="catalog-menu__link catalog-link" href="#">Главная</a>
                <div class="catalog__arrow catalog-arrow"></div>
                <a class="catalog-menu__link catalog-link" href="#">Каталог</a>
            </div>
            <div class="catalog__title catalog-title">
                <h1 class="catalog-title__name name">Каталог</h1>
            </div>
        </div>

        <div class="main__main-content main-content">
            <div class="main-content__menu-select menu-select">
                <select class="menu-select__singer" name="singer" id="singer-select">
                    <option value="singers">Исполнитель</option>
                    <option value="singers">Исполнитель</option>
                    <option value="singers">Исполнитель</option>
                </select>

                <select class="menu-select__albom" name="albom" id="albom-select">
                    <option value="albom">Альбом</option>
                    <option value="albom">Альбом</option>
                    <option value="albom">Альбом</option>
                </select>

                <select class="menu-select__genre" name="genre" id="genre-select">
                    <option value="genre">Жанр</option>
                    <option value="genre">Жанр</option>
                    <option value="genre">Жанр</option>
                </select>

                <select class="menu-select__condition" name="condition" id="condition-select">
                    <option value="condition">Состояние</option>
                    <option value="condition">Состояние</option>
                    <option value="condition">Состояние</option>
                </select>
            </div>

            <div class="main-content__price price">
                <p class="price__price-from price-from">Цена от</p>
                <div class="price__start price-start"></div>
                <p class="price__price-before price-before">до</p>
                <div class="price__finish price-finish"></div>
            </div>

            <div class="main-content__sort sort">
                <select class="sort_select" name="sort" id="sort-select">
                    <option value="condition">Сортировать по</option>
                    <option value="condition">Сортировать по</option>
                    <option value="condition">Сортировать по</option>
                </select>
            </div>

            <div class="main-content__images content-images">
                <img class="content-images__record music record" src="./images/image-1.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-2.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-3.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-4.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-1.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-2.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-3.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-4.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-5.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-6.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-7.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-8.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-9.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-10.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-11.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-12.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-13.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-14.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-15.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-16.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-17.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-18.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-19.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-20.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-21.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-22.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-1.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-2.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-3.png" alt="music record">
                <img class="content-images__record music record" src="./images/image-4.png" alt="music record">
            </div>
        </div>

        <div class="main__footer footer">
            <div class="footer__copyright footer-copyright">
                <p>©Vinil Market 2021.</p>
                <p>Все права защищены</p>
            </div>
            <div class="footer__icons footer-icons">
                <img class="icon-facebook" src="./images/icon-facebook.png" alt="facebook">
                <img class="icon-instagram" src="./images/icon-instagram.png" alt="icon-instagram">
            </div>

            <div class="footer__menu-catalog menu-catalog">
                <ul class="menu-catalog__list catalog-list">
                    <li><a class="catalog-list__link link-catalog" href="#">Каталог</a></li>
                    <li><a class="catalog-list__link link-about" href="#">О нас</a></li>
                    <li><a class="catalog-list__link link-sertificate" href="#">Сертификат</a></li>
                </ul>
            </div>

            <div class="footer__menu-contacts menu-contacts">
                <ul class="menu-contacts__list contacts-list">
                    <li><a class="contacts-list__link link-faq" href="#">FAQ</a></li>
                    <li><a class="contacts-list__link link-guarantee" href="#">Гарантия</a></li>
                    <li><a class="contacts-list__link link-contacns" href="#">Контакты</a></li>
                </ul>
            </div>

            <div class="footer__adress footer-adress">
                <p class="footer-adress__phone footer-phone">8 (495) 690-06-90</p>
                <p class="footer-adress__email footer-email">trade@vinyl.ru</p>
                <p class="footer-adress__adress footer-adress">Большой Афанасьевский <br> переулок д. 35-37, строение 4
                </p>
            </div>

        </div>


    </div>

</body>
